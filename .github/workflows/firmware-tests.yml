name: Firmware Tests

on:
  push:
    branches: [main]
    paths:
      - 'firmware/**'
  pull_request:
    paths:
      - 'firmware/**'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and run tests
        working-directory: firmware
        run: make test

  build:
    name: Build Firmware
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ARM toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi libnewlib-arm-none-eabi

      - name: Clone Bluepad32
        run: git clone https://gitlab.com/ricardoquesada/bluepad32.git firmware/lib/bluepad32

      - name: Configure CMake
        working-directory: firmware
        run: cmake -B build -DPICO_BOARD=pico2_w -DPICO_SDK_FETCH_FROM_GIT=ON

      - name: Build firmware
        working-directory: firmware
        run: cmake --build build -j$(nproc)
