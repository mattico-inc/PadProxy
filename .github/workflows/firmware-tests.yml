name: Firmware Tests

on:
  push:
    branches: [main]
    paths:
      - 'firmware/**'
  pull_request:
    paths:
      - 'firmware/**'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and run tests
        working-directory: firmware
        run: make test

  build:
    name: Build Firmware
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ARM toolchain
        run: sudo apt-get update && sudo apt-get install -y gcc-arm-none-eabi libnewlib-arm-none-eabi cmake

      - name: Cache Pico SDK
        uses: actions/cache@v4
        with:
          path: firmware/build/_deps/pico_sdk-src
          key: pico-sdk-${{ hashFiles('firmware/pico_sdk_import.cmake') }}
          restore-keys: pico-sdk-

      - name: Clone Bluepad32
        run: git clone --depth 1 https://gitlab.com/ricardoquesada/bluepad32.git firmware/lib/bluepad32

      - name: Build Pico 2 W firmware
        working-directory: firmware
        run: |
          mkdir -p build && cd build
          cmake -DPICO_BOARD=pico2_w -DPICO_SDK_FETCH_FROM_GIT=ON ..
          make -j$(nproc)
