; PlatformIO configuration for PadProxy firmware

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = espidf
monitor_speed = 115200

; USB-OTG on the native USB pins
board_build.arduino.cdc_on_boot = 0
board_build.f_cpu = 240000000L

; Bluepad32 ESP-IDF component
lib_deps =
    https://gitlab.com/ricardoquesada/bluepad32.git#main

; Native environment for host-based unit testing
[env:native]
platform = native
build_flags = -std=c11
test_framework = unity
